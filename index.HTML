<!DOCTYPE html>
<html>
    <head>
        <title> Shopping Cart </title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.CSS">
    </head>
    <body>
      <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">SHOP</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
      </header>  
      <main>
        <div class="items">
            <div class='Item item1' id='myform' method='POST' action='#'> 
                <button class="like"> <i class="fa fa-heart fa-2x" id="like1"></i> </button>
                <img src="iphone-12-pro-max.jpg" alt="iphone 12">
                <p class="description"> Apple iphone 12 pro 128Go <br>
                Pacific Blue
                </p>
                <div class="quantity">     
                    <button type='button' value='-' class='qtyminus' field='quantity'>
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type='text' id="input-number" name='quantity' value=' 1' class='qty'>
                    <button type='button' value='+' class='qtyplus' field='quantity'>
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <span class="span product-total-price" data-price="1379.00">1379.00</span>
                <button onclick="removeItem1()"class="remove-item"> X </button>
            </div>
            <div class="Item item2" id='myform1' method='POST' action='#'>
                <button class="like"> <i class="fa fa-heart fa-2x" id="like2"></i> </button>
                <img src="running shoes.jpg" alt="adidas running shoes">
                <p class="description"> Adidas U_Path X Shoes <br>
                    Adidas women's running shoes
                </p>
                <div class="quantity">     
                    <button type='button' value='-' class='qtyminus1' field='quantity1'>
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type='text' id="input-number1" name='quantity1' value=' 1' class='qty1'>
                    <button type='button' value='+' class='qtyplus1' field='quantity1'>
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <span class="span1 product-total-price1" data-price="176.00">176.00</span>
                <button onclick="removeItem2()" class="delete"> X </button>
            </div>
            <div class="Item item3" id='myform2' method='POST' action='#'>
                <button class="like"> <i class="fa fa-heart fa-2x" id="like3"></i> </button>
                <img src="apple-watch.jpg" alt="i-watch">
                <p class="description"> Apple watch Series 3 </p>
                <div class="quantity"> 
                    <button type='button' value='-' class='qtyminus2' field='quantity2'>
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type='text' id="input-number2" name='quantity2' value=' 1' class='qty2'>
                    <button type='button' value='+' class='qtyplus2' field='quantity2'>
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <span class="span2 product-total-price2" data-price="249.00">249.00</span>
                <button onclick="removeItem3()" class="delete"> X </button>
            </div>
        </div>
        <div id="total-price">
            <p>Total Price: </p>
            <span class="span product-total-price3" data-price="0">$0</span>
        </div>
      </main>
      <footer>
        Â© 2021.GOMYCODE.
      </footer> 
    </body>
    <script src="./script.js"></script>
</html>
